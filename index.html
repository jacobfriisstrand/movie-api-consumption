<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Consumption API</title>
  </head>
  <body>
    <header>
      <h1 id="page-title">The Movie Database</h1>
      <div role="tablist" aria-labelledby="page-title"></div>
    </header>
    <main>
      <div id="now-playing" role="tabpanel" aria-labelledby="now-playing-tab"></div>
      <div id="popular" role="tabpanel" aria-labelledby="popular-tab"></div>
      <div id="top-rated" role="tabpanel" aria-labelledby="top-rated-tab"></div>
      <div id="upcoming" role="tabpanel" aria-labelledby="upcoming-tab"></div>
    </main>
    <footer>&copy; 2024 Jacob Friis Strand</footer>
    <script src="script.js"></script>
  </body>
</html>
